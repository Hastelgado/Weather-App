<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09cd384957.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="/static/loop.mp4" type="video/mp4">
    </video>
    <header>
            <nav>
                <div class="nav-links">
                    <a href="/"><img class="logo" src="/static/logo2.png"></a>
                </div>
                
                <div id="searchbarcontainer">
                    <div id="liveAlertPlaceholder"></div>
                    <div id="blackAlertPlaceholder"></div>
                    <div id="subsearchbarcontainer">
                        <div id="searchbar">
                            <form role="search">
                                <input type="search" id="searchinput" placeholder="Enter Location here..." aria-label="Search">
                            </form>
                        </div>
                        <button onclick="removefromlist()" id="undobtn"><i class="fa-solid fa-arrow-rotate-left fa-2x"></i></button>
                    </div>
                    <div id="topautocomplete">

                    </div>
                </div>

                <div id="toggle">
                    <button id="toggleoff" onclick="toggleoff()"><i class="fa-solid fa-toggle-off fa-3x"></i></button>
                    <button id="toggleon" onclick="toggleon()"><i class="fa-solid fa-toggle-on fa-3x"></i></button>
                    <i class="fa-solid fa-temperature-high fa-2x"></i>
                </div>
            </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2021 Weather Forecast, Inc. "Weather Forecast" is a registered trademark of Weather Forecast, Inc. All Rights Reserved. (for design purposes only)</p>
        <div class="footer-links">
            <div class="links">
                <a class="hover" href="#">
                    Terms of use
                </a>
                <a class="hover" href="#">
                    Privacy policy
                </a>
                <a class="hover" href="#">
                    Contact us
                </a>
            </div>
            <div class="social-links">
                <a class="hover" href="#">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
                <a class="hover" href="#">
                    <i class="fa-brands fa-twitter fa-2x"></i>
                </a>
                <a class="hover" href="#">
                    <i class="fa-brands fa-whatsapp fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>
<!---------------------------------------------------------Javascript---------------------------------------------------------------------------------------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="/static/script.js"></script>

</body>
</html>
